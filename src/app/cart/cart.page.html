<app-top-bar></app-top-bar>

<ion-content>
  <ion-list *ngFor="let product of allProducts, let i = index">
    <ion-card>
      <ion-title class="label-title">{{product.name}}</ion-title>
      <ion-card-header>
        <ion-card-subtitle><span class="label-span">Valor:</span> R{{product.price | currency}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-icon class="button-remove" name="remove-circle" slot="end" (click)="removeItem(product)"></ion-icon>
        <ion-label>{{product.amount}}</ion-label>
        <ion-icon class="button-add" name="add-circle" slot="end" (click)="addItem(product)"></ion-icon>
        <ion-label slot="start" class="labels-cart">Quantidade</ion-label>
      </ion-item>
    </ion-card>

    <ion-card *ngIf="isBebida">
      <ion-item>
        <ion-label class="labels-cart">Opcionais</ion-label>
      </ion-item>
      <ion-card-header>
        <ion-list *ngFor="let option of product.meet_options, let j = index">
          <div class="flex-container">
            <div class="container-name">
              <ion-label>{{ option.name }} - R{{ option.price | currency }}</ion-label>
            </div>
            <div class="container-checkbox">
              <ion-checkbox fill="outline" color="primary" [(ngModel)]="option.isChecked" (click)="checkedOption(option)">
              </ion-checkbox>
            </div>
            <div class="container-quantidade">
              <ion-label slot="start" class="labels-cart">Qtd</ion-label>
            </div>
            <div class="conatiner-buttons-qtd">
              <ion-icon class="button-remove" name="remove-circle" slot="end" (click)="subtAmountOption(option)"></ion-icon>
              <ion-label class="amount-option">{{option.amountOption}}</ion-label>
              <ion-icon class="button-add" name="add-circle" slot="end" (click)="sumAmountOption(option)"></ion-icon>
            </div>
          </div>
        </ion-list>
      </ion-card-header>
    </ion-card>

    <ion-card *ngIf="isBebida">
      <ion-item>
        <ion-label position="floating" class="labels-cart">
          Observações
        </ion-label>
        <ion-textarea style="padding: 5px;" [(ngModel)]="product.observation"></ion-textarea>
      </ion-item>
    </ion-card>

    <div style="margin-top: 20px;">
      <hr >
    </div>
  </ion-list>

</ion-content>

<div class="line">
  <ion-title slot="end" class="valor-total">
    Total: R{{valorTotal | currency}}
  </ion-title>
</div>
<ion-toolbar class="tool-advance">
  <ion-title (click)="goToCartFinal()" class="advance">
    AVANÇAR
  </ion-title>
</ion-toolbar>
